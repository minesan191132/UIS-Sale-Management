# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/UIS_SaleSystem
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Enable DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Additional DevTools configuration
spring.devtools.restart.poll-interval=2s
spring.devtools.restart.quiet-period=1s
spring.devtools.livereload.port=35729

spring.thymeleaf.cache=false

# Include templates in restart triggers
spring.devtools.restart.additional-paths=src/main/resources/templates

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# JWT Authentication Configuration
jwt.secret=YourSuperSecretKeyForJWTTokenGenerationMinimum512BitsLongDoNotCommitToGitChangeInProduction
jwt.expiration=86400000

# VietQR API Configuration
vietqr.api.url=https://api.vietqr.io/v2
vietqr.timeout=5000

# Logging
logging.level.org.example=DEBUG
logging.level.org.springframework.security=DEBUG